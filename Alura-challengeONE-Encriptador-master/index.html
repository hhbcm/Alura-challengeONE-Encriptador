<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&family=Roboto:ital@1&family=Rubik+Burned&display=swap"
      rel="stylesheet"
    />
    <script defer src="script.js"></script>
  </head>
  <body>
    <header>
      <h1 class="titulo">Encriptador de palabras</h1>
    </header>
    <main>
      <div id="contenedor-encriptador">
        <textarea
          id="texto"
          name="textarea"
          cols="30"
          rows="10"
          placeholder="Ingresa el texto aquí"
        ></textarea>
        <div class="contenedor-btn">
          <button id="encriptar" onclick="actualizarTexto()">Encrypt</button>
          <button id="desencriptar" onclick="actualizarDesencriptado()">Decrypt</button>
        </div>
      </div>
      <div id="contenedor-imagen">
        <img src="imagenes/Muñeco.png" alt="Imagen persona buscando" />
        <h3>No se encontro ningun mensaje</h3>
        <p>Entra el texto que quieres encriptar o desencriptar</p>
      </div>
      <div id="contenedor-resultado" style="display: none">
        <h1 class="titulo-modificar">Result</h1>
        <div class="contenedor-img">          
          <img
            src="imagenes/resultado.png"
            alt="Imagen archivo encriptado"
          />
        </div>
        <textarea
          id="texto-modificado"
          name="textarea"
          cols="30"
          rows="10"
          placeholder="Texto Encriptado"
        ></textarea>
        <div class="contenedor-btn">
          <input
            type="button"
            onclick="copiar()"
            id="copiar"
            class="copiar"
            value="Copiar"
          />
        </div>
      </div>
    </main>
    <footer>
      <p>&copy por Hernando Henao Bedoya</p>
    </footer>
  </body>
</html>
